      #   community.general.docker_image:
      #     state: absent
      #     name: "{{hub}}/{{proj}}"
      #     tag: "{{branch}}"

      - name: "Build image Dev and Stag"
        community.general.docker_image:
          name: "{{hub}}/{{proj}}:{{branch}}"
          build:
            path: "{{dests}}/{{proj}}"
            dockerfile: Dockerfile
          source: build
          state: present
        when: branch=="development"
          
      
      - name: "Build image Prod"
        community.general.docker_image:
          name: "{{hub}}/{{proj}}:{{branch}}"
          build:
            path: "{{dests}}/{{proj}}"
          source: build
          state: present
        when: branch=="production"
        
